<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Dob√≥Kock√°zat</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Indie+Flower|Lobster"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="customPrompt" class="custom-prompt">
      <div class="custom-prompt-content">
          <p id="promptMessage"></p>
          <input type="text" id="promptInput" />
          <button onclick="submitPrompt()">OK</button>
      </div>
  </div>
  
    <div class="container">
      <div class="egy"><h1>Dobj egyet!</h1></div>
      <div class="bal">
        <p id="player1"></p>
        <img class="img1" src="./images/dice1.png" />
      </div>
      <div class="jobb">
        <p id="player2"></p>
        <img class="img2" src="./images/dice1.png" />
      </div>
      <div class="roll">
        <button onclick="rollDice()" class="button-54" role="button">
          <img src="./images/dice-solid.svg" alt="" />
        </button>
      </div>
      <div class="winner"></div>
    </div>
    <footer>üé≤ Bence j√°tsz√≥t√©r üé≤</footer>

    <script>
var player1;
var player2;

document.onload = whatsYourName();

function whatsYourName() {
    customPrompt("1. j√°t√©kos neve?", function(result) {
        player1 = result;
        document.getElementById("player1").innerHTML = player1;
        customPrompt("2. j√°t√©kos neve?", function(result) {
            player2 = result;
            document.getElementById("player2").innerHTML = player2;
        });
    });
}

function customPrompt(message, callback) {
    var promptModal = document.getElementById('customPrompt');
    var promptMessage = document.getElementById('promptMessage');
    var promptInput = document.getElementById('promptInput');

    promptMessage.innerText = message;
    promptInput.value = ''; // Clear any previous input

    promptModal.style.display = 'block';

    window.submitPrompt = function() {
        var inputValue = promptInput.value;
        promptModal.style.display = 'none';
        callback(inputValue);
    };

    promptInput.focus();
}
      function rollDice() {
        var randomNumber1 = Math.floor(Math.random() * 6) + 1;
        var randomNumber2 = Math.floor(Math.random() * 6) + 1;
        var winner;
        if (randomNumber1 > randomNumber2) {
          winner = player1;
          document.getElementsByClassName("winner")[0].innerHTML =
            "<h1>Nyertes:<br><span>" + winner + "</span></h1>";
        } else if (randomNumber1 < randomNumber2) {
          winner = player2;
          document.getElementsByClassName("winner")[0].innerHTML =
            "<h1>Nyertes:<br><span>" + winner + "</span></h1>";
        } else {
          document.getElementsByClassName("winner")[0].innerHTML =
            "<h1>D√∂ntetlen</h1>";
        }
        document
          .querySelector(".img1")
          .setAttribute("src", "./images/dice" + randomNumber1 + ".png");
        document
          .querySelector(".img2")
          .setAttribute("src", "./images/dice" + randomNumber2 + ".png");
      }
    </script>
  </body>
</html>
